[tool:pytest]
# Pytest configuration for Event-Driven PoC

# Test discovery
testpaths = tests api/tests mailer-service/tests workflow-agent/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    kafka: Tests requiring Kafka
    api: Tests requiring API service
    frontend: Tests requiring frontend service
    smoke: Quick smoke tests

# Test timeout
timeout = 300

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:DeprecationWarning

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */node_modules/*
    */dist/*
    */build/*
    .pytest_cache/*
    htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov
title = Event-Driven PoC Coverage Report

